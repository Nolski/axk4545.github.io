---
layout: default
---
<main class="container">
  <div class="row">
    <div class="col-2">
      <h1>{{ site.title }}</h1>
      <p class="lead">
        <br/><a href="https://github.com/axk4545">GitHub</a> | <a href="https://www.linkedin.com/in/aidan-kahrs-17138bb0">LinkedIn </a> | <a href="https://git.ritlug.com/axk4545">Gitlab </a>
      </p>
      <article>
        <h1>Posts</h1>
      </article>
      {% for post in paginator.posts %}
      <article>
        <h1>{{ post.title }}</h1>
        <p>{{ post.excerpt }}</p>
        <a href="{{ site.baseurl }}/{{ post.url }}">[ Read ]</a>
      </article>
      {% endfor %}
      {% include buttons.html %}
    </div>
    {% include sidebar.html %}
  </div>
</main>
